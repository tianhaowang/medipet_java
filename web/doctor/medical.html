<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- Custom Sources -->
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/base.css" />
    <link rel="stylesheet" href="../style/style.css" />

    <title>MediPet | Medical</title>
  </head>
  <body>
    <!-- Common Navbar Design -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../index.html">MediPet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse nav-right"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="patients.html">Patients</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="medical.html">Medical</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../logout.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Body -->
    <div id="medicines" class="container container-at-least-full">
      <div class="row">
        <div class="col-md-12">
          <br />
          <br />
          <h3>Medicine Database</h3>
          <br />
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Image</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="medicines-table-body"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <br />
          <br />
          <h3>Add New Entry</h3>
          <br />
          <form id="new-medicine">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label for="file">Image</label>
              <input type="file" style="padding-top: 10px;" class="form-control-file" id="file" name="file">
            </div>
            <button type="button" class="btn btn-primary" onclick="addMedicine()">Add to Database</button>
          </form>
        </div>
      </div>
    </div>

    <div id="dialog" title="Edit Medicine" style="display: none">
      <form>
        <div class="form-group">
          <label for="med-name">Name</label>
          <input type="name" class="form-control" id="med-name">
        </div>
        <div class="form-group">
          <label for="med-desc">Description</label>
          <textarea class="form-control" id="med-desc" rows="5"></textarea>
        </div>
      </form>
    </div>

    <!-- Fixed Footer For All Pages -->
    <br />
    <br />
    <div class="container-fluid footer">
      <br />
      <div class="center-container">
        <img class="logo-uwaterloo" src="../media/uwaterloo.png" />
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="../src/request.js"></script>
    <script src="../src/script.js"></script>
    <script src="../src/doctor_medical.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </body>
</html>
