<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Sources -->
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/base.css" />
    <link rel="stylesheet" href="../style/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css"
      crossorigin="anonymous"
    />

    <title>MediPet | My Patients</title>
  </head>
  <body>
    <!-- Common Navbar Design -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../index.html">MediPet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse nav-right"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="patients.html">Patients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="medical.html">Medical</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../logout.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Body -->
    <div id="my-patients" class="container container-at-least-full">
      <div class="row">
        <div class="col-md-12">
          <br />
          <br />
          <h3>My Patients</h3>
          <br />
          <table class="table" id="patients-table">
            <thead>
              <tr>
                <th scope="col" style="cursor: pointer" onclick="sortTable($$('#patients-table'), 0)">ID</th>
                <th scope="col" style="cursor: pointer" onclick="sortTable($$('#patients-table'), 1)">First</th>
                <th scope="col" style="cursor: pointer" onclick="sortTable($$('#patients-table'), 2)">Last</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="patient-table-body"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <br />
          <br />
          <h3>Add Patient</h3>
          <br />
          <form id="add-patient-form">
            <div class="form-group">
              <label for="select-patient" class="form-control-label"
                >Select Patient:</label
              ><br />
              <div id="select-patient-options"></div>
            </div>
            <button class="btn btn-primary" id="addPatientButton">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="edit-patient" class="container container-at-least-full hidden">
      <div class="row">
        <div class="col-md-12">
          <br />
          <br />
          <h3>Edit Patient</h3>
          <br />
          <p class="small-padding-top-container">
            ID: <span id="edit-patient-id"></span>
          </p>
          <p class="small-padding-top-container">
            Firstname: <span id="edit-patient-firstname"></span>
          </p>
          <p class="small-padding-top-container">
            Lastname: <span id="edit-patient-lastname"></span>
          </p>
          <p class="small-padding-top-container">
            Address: <span id="edit-patient-address"></span>
          </p>
          <p class="small-padding-top-container">
            Email: <span id="edit-patient-email"></span>
          </p>
          <p class="small-padding-top-container">
            Phone: <span id="edit-patient-phone"></span>
          </p>
          <br />
          <button type="button" class="btn btn-info" onclick="discharge()">
            Discharge
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="toggleClasses()"
          >
            Close File
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <br />
          <br />
          <h3>Schedule</h3>
          <br />
          <table class="table" id="sched-table">
            <thead>
              <tr>
                <th scope="col" style="cursor: pointer" onclick="sortTable($$('#sched-table'), 0)">ID</th>
                <th scope="col" style="cursor: pointer" onclick="sortTable($$('#sched-table'), 1)">Time</th>
                <th scope="col" style="cursor: pointer" onclick="sortTable($$('#sched-table'), 2)">Medicine</th>
                <th scope="col">Taken</th>
              </tr>
            </thead>
            <tbody id="schedule-table-body"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <br />
          <br />
          <h3>Add to Schedule</h3>
          <br />
          <form id="add-schedule-form">
            <div class="form-group">
              <label for="select-medicine" class="form-control-label"
                >Select Medicine:</label
              ><br />
              <div id="select-medicine-options"></div>
            </div>
            <div class="form-group">
              <label for="dosage">Dosage</label>
              <input
                required
                type="text"
                class="form-control"
                id="dosage"
              />
            </div>
            <div class="form-group">
              <label for="select-date-input">Date and Time</label>
              <div class="input-group date" id="select-date" data-target-input="nearest">
                <input required type="text" id="select-date-input" class="form-control" data-target="#select-date"/>
                <div class="input-group-append" data-target="#select-date" data-toggle="datetimepicker">
                  <div class="input-group-text">Select Date & Time</div>
                </div>
              </div>
            </div>
            <button class="btn btn-primary" id="addMedicineButton">Add</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Fixed Footer For All Pages -->
    <br />
    <br />
    <div class="container-fluid footer">
      <br />
      <div class="center-container">
        <img class="logo-uwaterloo" src="../media/uwaterloo.png" />
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="../src/request.js"></script>
    <script src="../src/script.js"></script>
    <script src="../src/doctor_patients.js"></script>
    <script src="../utils/table.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
