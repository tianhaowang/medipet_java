<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    />

    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/base.css" />
    <link rel="stylesheet" href="../style/style.css" />

    <title>Doctor Login</title>
  </head>
  <body>
    <!-- Common Navbar Design -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../index.html">MediPet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse nav-right"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../patient/index.html">Patient Portal</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Doctor Portal</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Body -->
    <div class="container container-at-least-full">
      <div class="row">
        <div class="col-md-6">
          <br />
          <br />
          <br />
          <br />
          <h2>Login</h2>
          <br />
          <form id="login-form">
            <div class="form-group">
              <label for="loginUsername">Username</label>
              <input
                type="text"
                class="form-control"
                id="loginUsername"
                placeholder="Username"
                value="doctor0"
              />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Password"
                value="password"
              />
            </div>
            <button class="btn btn-primary" id="loginButton">
              Login
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <br />
          <br />
          <br />
          <br />
          <h2>Register</h2>
          <br />
          <form id="register-form">
            <div class="form-group">
              <label for="registerUsername">Username</label>
              <input required type="text" class="form-control" id="registerUsername" />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input
                required
                type="password"
                class="form-control"
                id="registerPassword"
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                required
                type="password"
                class="form-control"
                id="confirmPassword"
              />
            </div>
            <br/>
            <div class="form-group">
              <label for="updateEmail">Email</label>
              <input
                required
                type="email"
                class="form-control"
                id="updateEmail"
              />
            </div>
            <div class="form-group">
              <label for="updatePhone">Phone</label>
              <input
                required
                type="phone"
                class="form-control"
                id="updatePhone"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="updateFirstname">Firstname</label>
                <input required type="text" class="form-control" id="updateFirstname" />
              </div>
              <div class="form-group col-md-6">
                <label for="updateLastname">Lastname</label>
                <input required type="text" class="form-control" id="updateLastname" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input required type="text" class="form-control" id="inputAddress" />
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input required type="text" class="form-control" id="inputCity" />
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <select required id="inputState" class="form-control">
                  <!-- Canada -->
                  <option value="AB">Alberta</option>
                  <option value="BC">British Columbia</option>
                  <option value="MB">Manitoba</option>
                  <option value="NB">New Brunswick</option>
                  <option value="NL">Newfoundland and Labrador</option>
                  <option value="NS">Nova Scotia</option>
                  <option value="ON" selected>Ontario</option>
                  <option value="PE">Prince Edward Island</option>
                  <option value="QC">Quebec</option>
                  <option value="SK">Saskatchewan</option>
                  <option value="NT">Northwest Territories</option>
                  <option value="NU">Nunavut</option>
                  <option value="YT">Yukon</option>
                  <!-- United States -->
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputZip">Zip</label>
                <input required type="text" class="form-control" id="inputZip" />
              </div>
            </div>
            <div class="form-group">
              <label for="updateLicense">Medical License</label>
              <input
                required
                type="text"
                class="form-control"
                id="updateLicense"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="registerButton"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Fixed Footer For All Pages -->
    <br />
    <br />
    <div class="container-fluid footer">
      <br />
      <div class="center-container">
        <img class="logo-uwaterloo" src="../media/uwaterloo.png" />
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="../src/request.js"></script>
    <script src="../src/script.js"></script>
    <script src="../src/doctor_login.js"></script>

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
